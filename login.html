<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập - ABA Cooltrans</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-form { max-width: 400px; margin: 80px auto; padding: 20px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .login-form label { display:block; margin-top:10px; font-weight:bold; }
    .login-form input { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    .login-form button { margin-top:20px; width:100%; padding:10px; background:#2a557f; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    .login-form button:hover { background:#1e3f62; }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Đăng Nhập</h2>
    <form>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="abc@cooltrans.vn" required>

      <label for="password">Mật khẩu</label>
      <input id="password" type="password" placeholder="••••••••" required>

      <button type="submit">Đăng nhập</button>
    </form>
  </div>
</body>
</html>
